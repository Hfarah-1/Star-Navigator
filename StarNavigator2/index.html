<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Star Navigator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: system-ui, Arial, sans-serif; }

    #infoBox {
      position: absolute; top: 20px; left: 20px;
      padding: 14px 18px; max-width: 260px;
      color: #fff; background: rgba(0,0,0,.65);
      border: 1px solid #ff44ff; border-radius: 10px;
      display: none; opacity: 0; transition: opacity .35s ease;
      box-shadow: 0 6px 24px rgba(255,68,255,.15);
      backdrop-filter: blur(3px);
    }
    #infoBox.show { display: block; opacity: 1; }

    .star-portrait {
      width: 100%; height: 180px; border-radius: 8px; margin: 8px 0 10px;
      object-fit: cover; image-rendering: auto;
      /* soft fade-in */
      opacity: 0; transform: translateY(4px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .star-portrait.loaded { opacity: 1; transform: translateY(0); }
  </style>
</head>
<body>
  <div id="infoBox"></div>

  <!-- âœ… Known-good global build (matches your previous working setup) -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- Your app -->
  <script src="main.js"></script>
</body>
</html>
